<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mineralux - Iniciar Sesión</title>
  <link rel="stylesheet" href="StylesRegistro.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="form-container">
      <h1>Iniciar Sesión</h1>
      <form>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        
        <div class="button-container">
          <button type="button" id="login-btn">Iniciar Sesión</button>
          <button type="button" id="register-btn">Registrarse</button>
        </div>
      </form>
      <p class="privacy-policy">Políticas de privacidad @MINERALUX</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
