<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miner√≠a</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2f2f2f, #141414);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #00ffcc;
    }

    .header p {
      font-size: 1rem;
      color: #ccc;
    }

    .mining-circle {
      width: 120px;
      height: 120px;
      border: 6px solid #333;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      margin-bottom: 20px;
      position: relative;
      background: url('https://example.com/mining-background.jpg') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: none;
    }

    .mining-pick {
      font-size: 2.2rem;
      color: #fff;
      position: absolute;
      animation: mining-pick-animation 1s infinite alternate;
    }

    @keyframes mining-pick-animation {
      0% { transform: translateY(-5px) rotate(-20deg); }
      100% { transform: translateY(5px) rotate(20deg); }
    }

    .progress-container {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px auto;
      height: 10px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #0077ff);
      border-radius: 10px;
      transition: width 30s linear;
    }

    .action-button {
      background-color: #00b3ff;
      color: white;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
      margin: 20px 0;
    }

    .action-button:hover {
      background-color: #0077ff;
    }

    .spacer {
      height: 100px;
    }

    .explanation {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-top: 20px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-evenly;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      box-shadow: none;
      visibility: visible;
    }

    .button-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button-circle:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.6);
    }

    /* Hacer que el contenido se pueda desplazar correctamente */
    .content {
      margin-bottom: 120px; /* Para evitar que el contenido quede tapado por los botones de abajo */
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Miner√≠a MINERALUX</h1>
    <p>¬°Comienza a minar y obt√©n tus recompensas!</p>
  </div>

  <div class="content">
    <!-- C√≠rculo de miner√≠a -->
    <div class="mining-circle">
      <div class="mining-pick">‚õèÔ∏è</div>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Bot√≥n para iniciar miner√≠a -->
    <button id="start-mining" class="action-button">Iniciar Miner√≠a</button>

    <!-- Mensaje de miner√≠a -->
    <p id="mining-status" class="mining-status">Presiona el bot√≥n para comenzar.</p>

    <!-- Explicaci√≥n -->
    <div class="explanation">
      <p>1. Haz clic para iniciar la miner√≠a.</p>
      <p>2. La miner√≠a dura 30 segundos.</p>
      <p>3. Despu√©s de cada ciclo, espera 24 horas para minar nuevamente.</p>
    </div>

    <!-- Spacer para que el contenido sea visible -->
    <div class="spacer"></div>
  </div>

  <!-- Barra inferior -->
  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">üè†</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">üí∞</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">ü§ñ</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">üéÅ</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">üôç‚Äç‚ôÇÔ∏è</div>
  </div>

  <!-- JavaScript para miner√≠a -->
  <script>
    let miningCooldown = false;
    const startMiningButton = document.getElementById('start-mining');
    const progressBar = document.getElementById('progress-bar');
    const miningStatus = document.getElementById('mining-status');

    startMiningButton.addEventListener('click', function() {
      if (miningCooldown) return;

      miningCooldown = true;
      miningStatus.textContent = "Minando... espera 30 segundos.";

      // Simulando la miner√≠a
      progressBar.style.transition = "width 30s linear";
      progressBar.style.width = "100%";

      // Deshabilitar bot√≥n mientras minera
      startMiningButton.disabled = true;

      setTimeout(() => {
        progressBar.style.width = "0%";
        miningStatus.textContent = "Miner√≠a completada. ¬°Reclama tus recompensas!";
        startMiningButton.disabled = false;

        // Resetear cooldown para que se pueda minar nuevamente despu√©s de 24 horas
        setTimeout(() => {
          miningCooldown = false;
        }, 86400000); // 24 horas
      }, 30000); // 30 segundos
    });
  </script>

</body>
</html>
