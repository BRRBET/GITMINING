<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minería Mejorada</title>
  <style>
    /* General */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Encabezado */
    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin: 0;
    }

    .header p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Contenido principal */
    .main-content {
      position: relative;
    }

    /* Círculo de minería */
    .mining-circle {
      width: 180px;
      height: 180px;
      border: 8px solid #333;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: none;
    }

    /* Pico animado */
    .mining-pick {
      font-size: 3rem;
      color: #00b3ff;
      animation: mining-pick-animation 0.5s infinite alternate;
    }

    @keyframes mining-pick-animation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(10px);
      }
    }

    /* Mensaje en el círculo */
    .circle-message {
      position: absolute;
      bottom: -30px;
      width: 100%;
      font-size: 1rem;
      color: #ccc;
      animation: fade-in 1s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Barra de progreso */
    .progress-container {
      width: 80%;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
    }

    .progress-bar {
      width: 0%;
      height: 10px;
      background-color: #00ffcc;
      border-radius: 5px;
      transition: width 30s linear;
    }

    /* Botón de iniciar minería */
    .action-button {
      background-color: #00b3ff;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease;
    }

    .action-button:hover {
      background-color: #0077ff;
    }
  </style>
</head>
<body>
  <!-- Título -->
  <div class="header">
    <h1>Minería MINERALUX</h1>
    <p>¡Empieza a minar y obtén recompensas directamente en tu balance!</p>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="mining-circle" id="mining-circle">
      <span class="mining-pick">⛏️</span>
      <p class="circle-message" id="circle-message">Estoy listo para minar por ti</p>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="start-mining" class="action-button">Iniciar Minería</button>
    <p id="mining-status" class="mining-status">Presiona "Iniciar Minería" para comenzar.</p>
  </div>

  <!-- JavaScript -->
  <script>
    const miningCircle = document.getElementById('mining-circle');
    const progressBar = document.getElementById('progress-bar');
    const circleMessage = document.getElementById('circle-message');
    const miningStatus = document.getElementById('mining-status');
    const startButton = document.getElementById('start-mining');

    startButton.addEventListener('click', () => {
      // Activar animaciones
      miningCircle.style.animation = 'spin 30s linear infinite';
      progressBar.style.width = '100%';
      circleMessage.textContent = 'Estoy minando por ti, ¡ujuuu!';
      miningStatus.textContent = 'Minería en progreso...';
      startButton.disabled = true;

      setTimeout(() => {
        miningCircle.style.animation = 'none';
        progressBar.style.width = '0%';

        // Mensaje dinámico al terminar
        const tieneVip = confirm('¿Tienes VIP activado?');
        if (tieneVip) {
          miningStatus.textContent = '¡Minería completada! Beneficio VIP aplicado.';
        } else {
          miningStatus.textContent = 'Minería completada. Mejora a VIP para obtener beneficios.';
        }

        startButton.disabled = false;
        circleMessage.textContent = '¡Listo para otra ronda!';
      }, 30000);
    });
  </script>
</body>
</html>
