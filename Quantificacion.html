<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Minería</title>
  <link rel="stylesheet" href="stylesquantificacion.css">
</head>
<body>

  <div class="container">
    <div class="mining-area">
      <div class="miner" id="miner">
        <img src="https://example.com/enano-minero.png" alt="Enano Minero" class="miner-image" id="minerImage">
      </div>
      <div class="attention-message" id="message">
        <p>ATENCIÓN: Minando... Espera 30 segundos para la minería.</p>
      </div>
    </div>
    
    <button id="mineButton" onclick="startMining()">Iniciar Minería</button>
  </div>

  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">🏠</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">💰</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">🤖</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">🎁</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">🙍‍♂️</div>
  </div>

  <div class="spacer"></div>

  <script src=""></script>
</body>
</html>
