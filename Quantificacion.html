<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miner√≠a Mejorada</title>
  <style>
    /* General */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Encabezado */
    .header {
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #00ffcc;
      margin: 0;
    }

    .header p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Contenido principal */
    .main-content {
      position: relative;
      margin-top: 15px;
    }

    /* C√≠rculo de miner√≠a */
    .mining-circle {
      width: 150px;
      height: 150px;
      border: 8px solid #333;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-image: url('https://example.com/golden-mines.png'); /* Fondo dorado */
      background-size: cover;
      background-position: center;
    }

    /* Pico */
    .mining-pick {
      font-size: 2.5rem;
      color: #00b3ff;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: none;
    }

    @keyframes mining-pick-animation {
      0% {
        transform: translate(-10px, -5px) rotate(-30deg);
      }
      100% {
        transform: translate(10px, 5px) rotate(30deg);
      }
    }

    /* Animaci√≥n de minas de oro */
    @keyframes gold-mining-animation {
      0% {
        opacity: 0;
        transform: translate(0, 0);
      }
      100% {
        opacity: 1;
        transform: translate(5px, 5px);
      }
    }

    .gold-mining {
      font-size: 2rem;
      color: gold;
      position: absolute;
      top: 10%;
      left: 10%;
      animation: gold-mining-animation 1s forwards;
      display: none;
    }

    /* Barra de progreso */
    .progress-container {
      width: 80%;
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      margin: 15px auto;
      height: 12px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #0077ff);
      border-radius: 20px;
      transition: width 30s linear;
    }

    /* Bot√≥n de miner√≠a */
    .action-button {
      background-color: #00b3ff;
      border: none;
      color: white;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #0077ff;
    }

    /* Barra inferior de iconos */
    .bottom-bar {
      display: flex;
      justify-content: space-evenly;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #141414;
      padding: 10px 0;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
    }

    .button-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button-circle:hover {
      transform: scale(1.1);
      background-color: #00b3ff;
    }

    .spacer {
      height: 50px;
    }

    /* Cron√≥metro */
    .timer {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- T√≠tulo -->
  <div class="header">
    <h1>Miner√≠a MINERALUX</h1>
    <p>¬°Empieza a minar y obt√©n recompensas directamente en tu balance!</p>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="mining-circle" id="mining-circle">
      <span class="mining-pick" id="mining-pick">‚õèÔ∏è</span>
      <span class="gold-mining" id="gold-mining">üí∞</span>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="start-mining" class="action-button">Iniciar Miner√≠a</button>
    <p id="mining-status" class="mining-status">Presiona "Iniciar Miner√≠a" para comenzar.</p>
    <div id="timer" class="timer"></div>
  </div>

  <!-- Barra inferior -->
  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">üè†</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">üí∞</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">ü§ñ</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">üéÅ</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">üôç‚Äç‚ôÇÔ∏è</div>
  </div>

  <div class="spacer"></div>

  <!-- JavaScript -->
  <script>
    const miningCircle = document.getElementById('mining-circle');
    const miningPick = document.getElementById('mining-pick');
    const progressBar = document.getElementById('progress-bar');
    const miningStatus = document.getElementById('mining-status');
    const startButton = document.getElementById('start-mining');
    const goldMining = document.getElementById('gold-mining');
    const timerDisplay = document.getElementById('timer');
    let miningCooldown = false;
    let cooldownTime = 0;  // Tiempo de cooldown en segundos

    const updateTimerDisplay = () => {
      const hours = Math.floor(cooldownTime / 3600);
      const minutes = Math.floor((cooldownTime % 3600) / 60);
      const seconds = cooldownTime % 60;
      timerDisplay.textContent = `Tiempo restante: ${hours}:${minutes}:${seconds}`;
    };

    // Funci√≥n para actualizar el cron√≥metro
    const startCooldownTimer = () => {
      const interval = setInterval(() => {
        if (cooldownTime > 0) {
          cooldownTime--;
          updateTimerDisplay();
        } else {
          clearInterval(interval);
          miningCooldown = false;
          updateTimerDisplay();
          startButton.disabled = false;
        }
      }, 1000);
    };

    startButton.addEventListener('click', () => {
      if (miningCooldown) {
        miningStatus.textContent = 'Debes esperar 24 horas antes de minar nuevamente.';
        return;
      }

      miningCircle.style.animation = 'spin 30s linear infinite';
      miningPick.style.animation = 'mining-pick-animation 0.5s infinite alternate';
      progressBar.style.width = '100%';
      miningStatus.textContent = '¬°Estoy minando por ti, ujuuu!';
      goldMining.style.display = 'block';
      startButton.disabled = true;

      setTimeout(() => {
        miningCircle.style.animation = 'none';
        miningPick.style.animation = 'none';
        progressBar.style.width = '0%';
        goldMining.style.display = 'none';

        // Verificaci√≥n VIP
        const tieneVip = confirm('¬øNo Tienes un  VIP activado?');
        if (tieneVip) {
          miningStatus.textContent = '¬°Felicidades! Has minado exitosamente y obtuviste tus beneficios VIP.';
        } else {
          miningStatus.textContent = '¬°Felicidades! Has minado, pero para obtener beneficios, necesitas VIP.';
        }

        // Iniciar el cron√≥metro de cooldown de 24 horas
        miningCooldown = true;
        cooldownTime = 86400;  // 24 horas en segundos
        startCooldownTimer();
        updateTimerDisplay();
      }, 30000); // Miner√≠a toma 30 segundos para completarse
    });

    // Para efectos adicionales: rotaci√≥n de c√≠rculo
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </script>
</body>
</html>
