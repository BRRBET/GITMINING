<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuantificación Real</title>
  <link rel="stylesheet" href="stylesquantificacion.css">
</head>
<body>

  <div class="quantification-container">
    <h2 class="quantification-title">Dinámica de Cuantificación Real</h2>

    <!-- Botón de Cuantificación -->
    <button id="startButton" class="start-button" onclick="startQuantification()">Iniciar Cuantificación</button>

    <!-- Mensajes de Estado -->
    <div id="statusMessage" class="status-message"></div>

    <!-- Animación de Cuantificación -->
    <div id="animation" class="animation"></div>

    <!-- Cronómetro de 24 horas -->
    <div id="timer" class="timer"></div>
  </div>

  <div class="withdrawals-container">
    <h3>Historial de Retiros</h3>
    <div id="withdrawals" class="withdrawals"></div>
  </div>

  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">🏠</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">💰</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">🤖</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">🎁</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">🙍‍♂️</div>
  </div>

  <div class="spacer"></div>

  <script src="quantification.js"></script>
</body>
</html>
