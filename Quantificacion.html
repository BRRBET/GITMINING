<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minería MINERALUX</title>
   <link rel="stylesheet" href="stylesquantificacion.css">
</head>
<body>

  <div class="container">
    <h1>¡Minería MINERALUX!</h1>
    <h2>¡Comienza a obtener recompensas por tu minería!</h2>
    <p>Presiona "Iniciar Minería" para comenzar a minar y ganar USDT.</p>

    <!-- Información VIP -->
    <div class="vip-info">
      <p>VIP 1 <strong>0</strong></p>
    </div>

    <!-- Círculo de minería -->
    <div class="mining-circle">
      <div class="mining-pick">⛏️</div>
    </div>

    <!-- Mensaje de minería -->
    <div class="mining-message" id="mining-message">¡Estoy minando por ti, espera 24 horas!</div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Botón de minería -->
    <button class="action-button" id="start-mining">Iniciar Minería</button>

    <!-- Cuenta regresiva -->
    <div class="countdown" id="countdown-timer">24:00:00</div>

    <div id="reward-message"></div>

    <div class="footer">
      <p>&copy; 2024 MINERALUX. Todos los derechos reservados.</p>
    </div>
  </div>

<!-- Barra Inferior -->
<div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">
        <span>🏠</span>
        <span>Home</span>
    </div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">
        <span>💰</span>
        <span>Retiro</span>
    </div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">
        <span>🛒</span>
        <span>Tienda</span>
    </div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">
        <span>🎁</span>
        <span>Referido</span>
    </div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">
        <span>🙍‍♂️</span>
        <span>Perfil</span>
    </div>
</div>

        <script src="quantificacion.js"></script>
</body>
</html>
