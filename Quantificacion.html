<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miner√≠a con Enano</title>
  <style>
    /* Estilos generales */
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    /* Estilo del mu√±eco (enano) */
    .dwarf {
      position: relative;
      width: 100px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 30px;
      animation: idleAnimation 1s infinite alternate;
    }

    .dwarf .head {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ffd700;
      margin-bottom: 10px;
    }

    .dwarf .body {
      width: 60px;
      height: 80px;
      background-color: #4b4b4b;
      border-radius: 10px;
    }

    .dwarf .pickaxe {
      width: 10px;
      height: 50px;
      background-color: #c0c0c0;
      position: absolute;
      top: -20px;
      left: 60px;
      transform-origin: top;
      transition: transform 0.5s;
    }

    /* Animaci√≥n de inactividad (cuando no est√° picando) */
    @keyframes idleAnimation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    /* Animaci√≥n de miner√≠a (cuando est√° picando) */
    @keyframes miningAnimation {
      0% {
        transform: rotate(-15deg);
      }
      100% {
        transform: rotate(15deg);
      }
    }

    /* Estilo para el bot√≥n */
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b3ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0077ff;
    }

    /* Mensaje de atenci√≥n */
    .attention-message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff6347;
    }

    /* Estilos para la barra inferior */
    .bottom-bar {
      display: flex;
      justify-content: space-evenly;
      background: rgba(0, 0, 0, 0); /* Fondo completamente transparente */
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      box-shadow: none;
    }

    /* Botones circulares */
    .button-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button-circle:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.6);
    }

    .spacer {
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Mu√±eco (Enano Picando) -->
    <div class="dwarf" id="dwarf">
      <div class="body"></div>
      <div class="head"></div>
      <div class="pickaxe"></div>
    </div>

    <!-- Bot√≥n para iniciar miner√≠a (desactivado inicialmente) -->
    <button id="mineButton" onclick="startMining()" disabled>Iniciar Miner√≠a</button>

    <!-- Mensaje de atenci√≥n -->
    <div class="attention-message">
      ATENCIONüí¨ Podr√°s minar gratis, pero no obtendr√°s ganancias. Para tener ganancias, deber√°s activar tu VIP y empezar a minar con ganancias üí¨
    </div>
  </div>

  <!-- Barra Inferior -->
  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">üè†</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">üí∞</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">ü§ñ</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">üéÅ</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">üôç‚Äç‚ôÇÔ∏è</div>
  </div>

  <div class="spacer"></div>

  <script>
    let isMining = false;

    // Funci√≥n para comenzar la miner√≠a
    function startMining() {
      // Cambiar el estado de la miner√≠a
      isMining = true;

      // Desactivar el bot√≥n para evitar clics m√∫ltiples
      document.getElementById("mineButton").disabled = true;

      // Mostrar mensaje de inicio de miner√≠a
      document.querySelector(".attention-message").innerText = "Iniciando miner√≠a...";

      // Comenzar la animaci√≥n de miner√≠a
      const pickaxe = document.querySelector(".pickaxe");
      pickaxe.style.animation = "miningAnimation 0.5s infinite alternate";

      // Simular el proceso de miner√≠a durante 30 segundos
      setTimeout(() => {
        stopMining(); // Detener la miner√≠a despu√©s de 30 segundos
      }, 30000); // 30 segundos
    }

    // Funci√≥n para detener la miner√≠a
    function stopMining() {
      // Detener la animaci√≥n
      const pickaxe = document.querySelector(".pickaxe");
      pickaxe.style.animation = "none";

      // Actualizar mensaje de finalizaci√≥n
      document.querySelector(".attention-message").innerText = "Miner√≠a exitosa!";

      // Rehabilitar el bot√≥n de miner√≠a despu√©s de 24 horas
      setTimeout(() => {
        document.getElementById("mineButton").disabled = false;
        document.querySelector(".attention-message").innerText = "Listo para cuantificar nuevamente!";
      }, 86400000); // 24 horas (en milisegundos)
    }
  </script>

</body>
</html>
