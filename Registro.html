<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="StyleRegistro.css">
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="code">Código de Verificación:</label>
        <input type="text" id="code" placeholder="Ingresa el código" required>
        <button type="button" id="sendCode">Code</button>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Crea tu contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      </div>
      <div class="form-buttons">
        <button type="submit" id="register">Registrarse</button>
        <button type="button" id="login">Iniciar Sesión</button>
      </div>
    </form>
  </div>
  <script src="JavaScriptsRegistro.js"></script>
</body>
</html>
