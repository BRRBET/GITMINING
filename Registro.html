<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="StylesRegistro.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password1">Contraseña:</label>
        <input type="password" id="password1" placeholder="Crea tu contraseña" required>
      </div>
      <div class="form-group">
        <label for="password2">Confirmar Contraseña:</label>
        <input type="password" id="password2" placeholder="Confirma tu contraseña" required>
      </div>
      <div class="form-group">
        <label for="invitationCode">Código de Invitación:</label>
        <input type="text" id="invitationCode" placeholder="Ejemplo: 846472" required>
      </div>
      <div class="form-buttons">
        <button type="submit" id="register">Registrarse</button>
        <button type="button" id="login">Iniciar Sesión</button>
      </div>
    </form>
    <p class="footer-text">
      <a href="#">Políticas de privacidad</a> @MINERALUX
    </p>
  </div>
  <script src="JavaScriptsRegistro.js"></script>
</body>
</html>
