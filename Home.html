<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX.VC</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="https://github.com/user-attachments/assets/40e425df-5c5f-44f5-ade9-d8fc8bb25e27" alt="Logo">
            <h1>TRX.VC</h1>
        </header>

        <!-- Sección de botones -->
        <section class="actions">
            <h2>Acciones</h2>
            <div class="buttons">
                <div class="button" onclick="navigate('recargar.html')">
                    <i class="icon money"></i>
                    <span>Recargar</span>
                </div>
                <div class="button" onclick="navigate('retirar.html')">
                    <i class="icon withdraw"></i>
                    <span>Retirar</span>
                </div>
                <div class="button" onclick="navigate('personaje.html')">
                    <i class="icon character"></i>
                    <span>Personaje</span>
                </div>
                <div class="button" onclick="navigate('actividad.html')">
                    <i class="icon activity"></i>
                    <span>Actividad</span>
                </div>
            </div>
        </section>

        <!-- Estadísticas -->
        <section class="stats">
            <h2>Estadísticas</h2>
            <div class="stat-item">Usuarios acumulados: <strong>89,783</strong></div>
            <div class="stat-item">Ingresos totales acumulados: <strong>18,407,716</strong></div>
            <div class="stat-item">Activos totales: <strong>5.50 USDT</strong></div>
        </section>

        <!-- Redes sociales -->
        <section class="social">
            <h2>Comparte en</h2>
            <div class="social-icons">
                <a href="#" class="social-icon x">X</a>
                <a href="#" class="social-icon facebook">F</a>
                <a href="#" class="social-icon telegram">T</a>
                <a href="#" class="social-icon linkedin">In</a>
                <a href="#" class="social-icon whatsapp">W</a>
            </div>
        </section>
    </div>

    <script src="JavaScriptsHome.js"></script>
</body>
</html>
