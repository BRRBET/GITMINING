<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recarga</title>
  <link rel="stylesheet" href="Recargar.css">
</head>
<body>

  <div class="recarga-container">
    <h2 class="recarga-title">Opciones de Recarga</h2>
    
    <div class="recarga-options">
      <!-- Tarjeta USDT -->
      <div class="recarga-item" onclick="window.location.href='Usdt.html'">
        <div class="recarga-card">
          <div class="recarga-card-header">
            <h3>USDT</h3>
          </div>
          <div class="recarga-card-body">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png"></img>
            <p>Recargar con USDT</p>
          </div>
        </div>
      </div>
      
      <!-- Tarjeta TRX -->
      <div class="recarga-item" onclick="window.location.href='Trx.html'">
        <div class="recarga-card">
          <div class="recarga-card-header">
            <h3>TRX</h3>
          </div>
          <div class="recarga-card-body">
            <img src="https://cryptologos.cc/logos/tron-trx-logo.png"> </img>
            <p>Recargar con TRX</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <!-- Los botones redirigen correctamente -->
    <div class="button-circle" onclick="window.location.href='Home.html'">🏠</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">💰</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">🤖</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">🎁</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">🙍‍♂️</div>
  </div>

  <div class="spacer"></div>

</body>
</html>
