<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="Perfil.css">
</head>
<body>

  <!-- Apartado de Perfil -->
  <div class="perfil-container">
    <h1 class="perfil-title">Tu Perfil</h1>

    <!-- ID Aleatorio -->
    <div class="perfil-id">
      <span>ID: </span><span id="random-id"></span>
    </div>

    <!-- Foto y correo -->
    <div class="perfil-info">
      <div class="perfil-photo">
        <span>🙍‍♂️</span>
      </div>
      <div class="perfil-email">
        <p>****************@gmail.com</p>
      </div>
    </div>

    <!-- Balance y Recargas -->
    <div class="perfil-balance">
      <div class="balance-item">
        <strong>Balance:</strong> $00.00
      </div>
      <div class="balance-item">
        <strong>Recargas:</strong> $00.00
      </div>
    </div>

    <!-- Botones -->
    <div class="button-grid">
      <div class="button-card">
        <button class="action-button" onclick="window.location.href='Retiros.html'">💰 Retiros</button>
      </div>
      <div class="button-card">
        <button class="action-button" onclick="window.location.href='Perfil.html'">🙍‍♂️ Perfil</button>
      </div>
      <div class="button-card">
        <button class="action-button" onclick="window.location.href='Recargar.html'">💳 Recargar</button>
      </div>
      <div class="button-card">
        <button class="action-button" onclick="window.location.href='Compras.html'">🛒 Compras</button>
      </div>
    </div>
  </div>

  <!-- Barra inferior de botones -->
  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">🏠</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">💰</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">🤖</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">🎁</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">🙍‍♂️</div>
  </div>

  <div class="spacer"></div>

  <script>
    // Generación de ID aleatorio
    document.getElementById("random-id").innerText = Math.floor(Math.random() * 10000);
  </script>

</body>
</html>
