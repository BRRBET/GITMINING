<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiros</title>
  <link rel="stylesheet" href=".css">
  <script src="JavaScriptsRetiros.js" defer></script>
</head>
<body>

  <!-- Apartado de Retiros -->
  <div class="retiros-container">
    <h1 class="retiros-title">Retiros</h1>
    
    <!-- Perfil de Usuario -->
    <div class="perfil">
      <p><strong>Perfil de Usuario:</strong></p>
      <p>Usuarios: <span id="userName">Usuario 8347438</span></p>
      <p>Código de Seguridad: <span id="userCode">123456</span></p>
    </div>
    
    <!-- Balances -->
    <div class="balances">
      <p><strong>Balance de Recarga:</strong> <span id="reloadBalance">00.00 USDT</span></p>
      <p><strong>Balance de Retiro:</strong> <span id="withdrawalBalance">00.00 USDT</span></p>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Formulario de Retiro -->
    <div class="retiro-form">
      <label for="amount">Cantidad de Retiro (mínimo 2 USDT):</label>
      <input type="number" id="amount" placeholder="Ingrese cantidad de retiro" min="2" required>
      
      <label for="password">Contraseña de Retiro:</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      
      <button id="withdrawBtn">Realizar Retiro</button>
      
      <p id="errorMessage" class="error-message"></p>
      <p class="retiros-info">Los retiros están disponibles 24 horas al día, 7 días a la semana.</p>
    </div>
  </div>

  <!-- Barra inferior fija -->
  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">🏠</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">💰</div>
    <div class="button-circle" onclick="window.location.href='pagina3.html'">🤖</div>
    <div class="button-circle" onclick="window.location.href='pagina4.html'">🎁</div>
    <div class="button-circle" onclick="window.location.href='pagina5.html'">🙍‍♂️</div>
  </div>

</body>
</html>
