<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiros</title>
  <link rel="stylesheet" href="StylesRetiro.css">
  <script src="JavaScriptsRetiro.css" defer></script>
</head>
<body>
  <div class="retiros-container">
    <h1 class="retiros-title">Retiros</h1>

    <!-- Información de Perfil y Balances -->
    <div class="perfil">
      <h2>Perfil</h2>
      <p>Nombre:Users8283</p>
      <p>Email:*******************@gmail.com</p>
    </div>

    <div class="balances">
      <h2>Balances</h2>
      <p>Balance disponible: <span id="balanceDisponible">00.00 USDT</span></p>
      <p>Balance en retiro: <span id="balanceRetiro">00.00 USDT</span></p>
    </div>

    <!-- Formulario de Retiro -->
    <div class="retiro-form">
      <h2>Formulario de Retiro</h2>
      <form id="retiroForm">
        <label for="monto">Monto mínimo de retiro:</label>
        <input type="number" id="monto" name="monto" placeholder="2 USDT" required min="2">
        <label for="direccion">Dirección de Retiro:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección USDT/TRC20" required>
        <label for="contrasena">Contraseña de Retiro:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña de Retiro"required>
        <button type="submit">Retirar</button>
      </form>

      <p class="retiros-info">Los retiros están disponibles las 24 horas del día, los 7 días de la semana a la dirección USDT/TRC20.</p>
    </div>
  </div>

  <!-- Barra inferior con botones -->
  <div class="bottom-bar">
    <div class="button-circle" onclick="window.location.href='Home.html'">🏠</div>
    <div class="button-circle" onclick="window.location.href='Retiros.html'">💰</div>
    <div class="button-circle" onclick="window.location.href='CompraRobots.html'">🤖</div>
    <div class="button-circle" onclick="window.location.href='Invitados.html'">🎁</div>
    <div class="button-circle" onclick="window.location.href='Perfil.html'">🙍‍♂️</div>
  </div>
</body>
</html>
